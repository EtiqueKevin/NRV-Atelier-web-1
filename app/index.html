<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nancy Rock Vibration</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">
    <link href="fontawesome-free-6.6.0-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header class="header">
      <nav class="nav-menu">
        <ul class="nav-left">
            <li><img src="public/favicon.ico" alt="NRV Festival Logo" class="logo"></li>
          <li><h1 id="nav-title">Nancy Rock Vibration</h1></li>
        </ul>
        <ul class="nav-right">
        </ul>
      </nav>
    </header>

    <main id="main-content">
      <section class="backoffice-card">
        <h1>test</h1>
      </section>


    <section class="show-form"></section>
      <h2>Ajouter un Spectacle</h2>
      <form id="add-show-form">
        <div class="form-group">
      <label for="show-name">Nom du Spectacle:</label>
      <input type="text" id="show-name" name="show-name" required>
        </div>
        <div class="form-group">
      <label for="show-time">Heure:</label>
      <input type="time" id="show-time" name="show-time" required>
        </div>
        <div class="form-group">
      <label for="show-evening">Sélectionner la Soirée:</label>
      <select id="show-evening" name="show-evening" required>
        <option value="soiree1">Soirée 1</option>
        <option value="soiree2">Soirée 2</option>
        <option value="soiree3">Soirée 3</option>
      </select>
        </div>
        <div class="form-group">
      <label for="show-description">Description:</label>
      <textarea id="show-description" name="show-description" required></textarea>
        </div>
        <div class="form-group">
      <label for="show-urlvideo">URL Vidéo:</label>
      <input type="url" id="show-urlvideo" name="show-urlvideo" required>
        </div>
        <div class="form-group">
      <label for="show-image">Image:</label>
      <input type="file" id="show-image" name="show-image" accept="image/*" required>
        </div>
        <div class="form-group">
      <label for="show-artists">Artistes:</label>
      <div id="show-artists">
        <input type="checkbox" id="artist1" name="show-artists" value="artist1">
        <label for="artist1">Artiste 1</label><br>
        <input type="checkbox" id="artist2" name="show-artists" value="artist2">
        <label for="artist2">Artiste 2</label><br>
        <input type="checkbox" id="artist3" name="show-artists" value="artist3">
        <label for="artist3">Artiste 3</label><br>
        <input type="checkbox" id="artist4" name="show-artists" value="artist4">
        <label for="artist4">Artiste 4</label><br>
        <input type="checkbox" id="artist5" name="show-artists" value="artist5">
        <label for="artist5">Artiste 5</label>
      </div>
        </div>
        <button type="submit">Ajouter Spectacle</button>
      </form>
    </section>
    </main>
    
    <footer class="footer">
      <p>Nancy Rock Vibration Festival</p>
    </footer>

    <section id="myModal" class="modal">
    </section>

    <div id="alert-message" class="alert">
    </div>

    <script src='out.js' defer></script>
  </body>
</html>
